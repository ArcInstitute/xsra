name: Rust

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    needs: [build, test]
    name: CI
    runs-on: "ubuntu-latest"
    steps:
      - name: Done
        run: exit 0

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14, macos-15]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cargo test --verbose

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14, macos-15]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build --verbose
